<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>
    <div class="container d-flex justify-content-center mt-3">
        <button class="btn btn-primary">PRIMARY</button>
        <button class="btn btn-danger ms-3">DANGER</button>
        <button class="btn btn-info ms-3">INFO</button>
        <button class="btn btn-warning ms-3">WARNING</button>
        <button class="btn btn-success ms-3">SUCCESS</button>
        <button class="btn btn-dark ms-3">DARK</button>
    </div>

    <div class="container d-flex">
        <button class="btn btn-warning "><i class="bi bi-snapchat"></i></button>
        <button class="btn btn-danger ms-1"><i class="bi bi-youtube"></i></i></button>
        <button class="btn btn-success ms-1"><i class="bi bi-spotify"></i></button>
    </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
