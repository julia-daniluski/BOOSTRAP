<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Ã­cones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- Desenvolver o modal -->
     <div class="container mt-3">
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exemploModal">Abrir modal</button> <!--Para usar javascript-->
     </div>

     <div class="modal fade" id="exemploModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-tittle">Filmes!ðŸª‚</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h4>Disney!</h4>
                    <p>Branca de Neve</p>
                    <p>1937</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" >Salvar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
                </div>
            </div>
        </div>
     </div> <!-- O id tem que ser o mesmo do botÃ£o-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
