<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap Customizado</title>

                            <!--    ORDEM CERTA DOS LINKS   -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">   

        <div class="input-group">
                <span class="input-group-text custom-icon mt-3"><i class="bi bi-person-circle"></i></span>
                <input type="text" class="form-control custom-imput mt-3" placeholder="Digite seu nome">
            </div>

        <form action="" class="custom-form">
            
            <div class="col-sm-6 mb-3 mt-3">

                <label for="email" class="form-label">Email:</label>
                <div class="input-group">             
                <span class="input-group-text custom-icon"><i class="bi bi-envelope"></i></span>
                <input type="text" class="form-control custom-input" placeholder="email@exemplo.com" id="email">
                </div>
            </div>
            
            <div class="col-sm-6 mb-3 mt-3">
                <label for="senha" class="form-label">Senha:</label>
                <div class="input-group">
                <span class="input-group-text custom-icon"><i class="bi bi-lock"></i></span>
                <input type="password" name="" class="form-control custom-input" placeholder="Digite sua senha">
            </div>
        </div>
        
        </form>
        <div class="input-group input-group-text custom-icon">
        <a href="#" class="btn btn-success mt-3"><i class="bi bi-arrow-right"></i>Enviar cadastro</a>
    </div>
</div>

     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
